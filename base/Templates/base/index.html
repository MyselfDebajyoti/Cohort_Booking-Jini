<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Generator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #ff4f70;
            font-size: 26px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            font-size: 16px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ff6b81;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff3366;
            box-shadow: 0px 0px 10px rgba(255, 99, 132, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(90deg, #ff4f70, #ff3366);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #ff3366, #cc0044);
            transform: scale(1.05);
        }

        .error {
            color: #d9534f;
            font-weight: bold;
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>‚ú® Generate a Social Media Post ‚ú®</h2>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="{% url 'generate_post' %}" method="post">
            {% csrf_token %}
            
            <label for="product_name">üìå Product Name:</label>
            <input type="text" id="product_name" name="product_name" placeholder="Enter product name" required>
        
            <label for="description">üìù Product Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter a short description" required>
        
            <label for="target_audience">üéØ Target Audience:</label>
            <input type="text" id="target_audience" name="target_audience" placeholder="E.g., students, professionals" required>
        
            <button type="submit">üöÄ Generate Post</button>
        </form>
    </div>

</body>
</html>
