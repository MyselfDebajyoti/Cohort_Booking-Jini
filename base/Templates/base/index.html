<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #ff4f70;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            display: block;
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #ff6b81;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            background: #f9f9f9;
        }

        input:focus {
            border-color: #ff3366;
            box-shadow: 0px 0px 10px rgba(255, 99, 132, 0.3);
            background: #fff;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            background: linear-gradient(90deg, #ff4f70, #ff3366);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 99, 132, 0.3);
        }

        button:hover {
            background: linear-gradient(90deg, #ff3366, #cc0044);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 99, 132, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(255, 99, 132, 0.3);
        }

        .error {
            color: #d9534f;
            font-weight: 500;
            margin-top: 15px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h2 {
                font-size: 24px;
            }

            input {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>‚ú® Generate a Social Media Post ‚ú®</h2>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="{% url 'generate_post' %}" method="post">
            {% csrf_token %}
            
            <label for="product_name">üìå Product Name:</label>
            <input type="text" id="product_name" name="product_name" placeholder="Enter product name" required>
        
            <label for="description">üìù Product Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter a short description" required>
        
            <label for="target_audience">üéØ Target Audience:</label>
            <input type="text" id="target_audience" name="target_audience" placeholder="E.g., students, professionals" required>
        
            <button type="submit">üöÄ Generate Post</button>
        </form>
    </div>

</body>
</html>
