<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .btn-green { background-color: #28a745; color: white; }
        .btn-blue { background-color: #007bff; color: white; }
        .btn-red { background-color: #dc3545; color: white; }
        .btn-grey { background-color: #6c757d; color: white; }
        .social-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .schedule-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: inline-block;
            background-color: #f9f9f9;
        }
        .schedule-form input[type="datetime-local"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .schedule-form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Your Finalized Post</h1>

    <h2>{{ product_name }}</h2>

    <p><strong>Caption:</strong></p>
    <p>{{ caption }}</p>

    <p><strong>Hashtags:</strong></p>
    <p>{{ hashtags }}</p>

    <img id="finalImage" src="{{ image_url }}" alt="Final Image" width="400"><br><br>

    <button class="btn-grey" onclick="window.print()">Print or Save</button>
    <button class="btn-green" onclick="downloadImage()">Download Image</button>

    <h3>Upload to Social Media</h3>
    <div class="social-buttons">
        <button class="btn-blue" onclick="shareOnFacebook()">Facebook</button>
        <button class="btn-blue" onclick="shareOnTwitter()">Twitter (X)</button>
        <button class="btn-blue" onclick="shareOnLinkedIn()">LinkedIn</button>
        <button class="btn-green" onclick="shareOnWhatsApp()">WhatsApp</button>
    </div>

    <div class="schedule-form">
        <h3>Schedule Post</h3>
        <form method="POST" action="{% url 'schedule_post' %}">
            {% csrf_token %}
            <input type="hidden" name="image_url" value="{{ image_url }}">
            <input type="hidden" name="caption" value="{{ caption }}">
            <input type="hidden" name="hashtags" value="{{ hashtags }}">
            
            <label for="schedule_time">Select Date & Time:</label><br>
            <input type="datetime-local" id="schedule_time" name="schedule_time" required><br><br>
            <button type="submit" class="btn-green">Schedule Post</button>
        </form>
    </div>

    <script>
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'final_post.png';
            link.href = document.getElementById('finalImage').src;
            link.click();
        }

        function shareOnFacebook() {
            const url = encodeURIComponent(document.getElementById('finalImage').src);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, "_blank");
        }

        function shareOnTwitter() {
            const url = encodeURIComponent(document.getElementById('finalImage').src);
            const text = encodeURIComponent("{{ caption }} {{ hashtags }}");
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, "_blank");
        }

        function shareOnLinkedIn() {
            const url = encodeURIComponent(document.getElementById('finalImage').src);
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}`, "_blank");
        }

        function shareOnWhatsApp() {
            const url = encodeURIComponent(document.getElementById('finalImage').src);
            const text = encodeURIComponent("{{ caption }} {{ hashtags }}");
            window.open(`https://api.whatsapp.com/send?text=${text} ${url}`, "_blank");
        }
    </script>

</body>
</html>
